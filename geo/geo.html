<html>
    <head>

    </head>
    <body>
        <button type="button" onclick="myLocation()">
            Location
        </button>
        <p id="location"></p>
        <script>
            let loc = document.getElementById('location');
            const myLocation =()=>{
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(getPosition)
                } else {
                    loc.innerHTML = "Not supported by browser";
                }
            }

            const getPosition = (marks) => {
                loc.innerHTML="Lat: "+marks.coords.latitude +"lon :"+
                marks.coords.longitude
            }

        </script>
    </body>
</html>
