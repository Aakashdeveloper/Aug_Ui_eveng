<html>
    <head>
        <style>
            .hidden{
                display:none
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            function showPage(){
                $('.main').removeClass('hidden')
            }
            function btob(){
                $('.main').addClass('hidden')
            }

            $(document).ready(() => {
                $('#addTask').click(() => {
                    $('ul').prepend('<li>Task</li>')
                })
                $('#addSkill').click(() => {
                    $('#skill').prepend('<input placeholder="skill" type="text"/><br/>')
                })
            })

        </script>
    </head> 
    <body>
        <div class="main hidden">
            <h1 class="js-hide-it">Hello to parent</h1>
            <p class="js-para">Welcome</p>
            <ul>

            </ul>
            <div id="skill"></div>
        </div>
        <button onclick="showPage()">Show Page</button>
        <button onclick="btob()">BackToBasic</button>
        <button id="addTask">Add Task</button>
        <button id="addSkill">Add Skills</button>
    </body>

</html>
